<ion-header>
  <ion-toolbar color="success">
    <ion-title text-center>Signature</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div id="sig-pad">
    <signature-pad [options]="signaturePadOptions"></signature-pad>
  </div>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="block" color="danger" (click)="cancel()">Cancel</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" color="light" (click)="clear()">Clear</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" color="success" (click)="confirmation()">Confirm</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
